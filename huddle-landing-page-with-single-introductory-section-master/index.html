<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/cd99e521b9.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header> <img src="images/logo.svg" alt="huddle-logo"></header>

  <div class="container">
    <div class="one"><img src="images/illustration-mockups.svg" alt="illustration-mockups" class="mockup"></div>
    

    <div class="intro">
      <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, 
          but so does your audience. Create connections with your users as 
          you engage in genuine discussion. 
        </p>
  
        <button>Register</button>
      
    </div>
  </div>


  <div class="social">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="reedwane.github.io">Abdulkareem Ridwan</a>.
    </p>
  </footer>
</body>
</html>
